<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div id="root" class="p-4">
            <div id="wrapper" class="container">
                <div class="row">
                    <!--TODO SIDE-BAR -->
                    <div class="col-4 to-border">
                        <!-- USER-PANEL -->
                        <div id="user-panel" class="panel d-flex justify-content-between p-1">
                            <div class="left-panel">
                                <img id="" class="img-fluid img-user" src="img/avatar_io.jpg" alt="">
                                <span>Nome Utente</span>
                            </div>
                            <div class="right-panel">
                                TRE ICONE
                            </div>
                        </div>
                        <!-- NOTIFICATION-PANEL -->
                        <div id="notification-panel">
                            ICONA e SCRITTE
                        </div>
                        <!-- CONTACTS-LIST -->
                        <div id="contacts-list">
                            <input type="text">
                            <ul>
                                <li v-for="(contact, i) in contacts">
                                    <img id="" class="img-fluid img-user m-2" :src="'img/avatar' + contact.avatar + '.jpg'" alt="">
                                    <span>{{ contact.name }}</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!--TODO CHAT-TEMPLATE -->
                    <!-- CURRENT-CHAT -->
                    <div class="col-8">
                        <div class="panel d-flex justify-content-between p-1">
                            <div class="left-panel">
                                <img id="" class="img-fluid img-user" src="img/avatar_1.jpg" alt="">
                                <span>Nome Utente</span>
                            </div>
                            <div class="right-panel">
                                TRE ICONE
                            </div>
                        </div>

                        <div id="chat" class="current-chat">
                            <div v-for="(message, i) in contacts[currentIndex].messages" class="message received">
                                <p>{{message.text}}</p>
                            </div>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
